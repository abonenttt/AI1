<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Pogoda</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h1>Pogoda</h1>

    <div class="search">
      <input id="cityInput" type="text" placeholder="Wpisz miasto, np. Warszawa">
      <button id="btnWeather">Pobierz pogodę</button>
    </div>

    <section class="card">
      <h2>Aktualna pogoda</h2>
      <div id="currentContent">Wpisz miasto i kliknij „Pobierz pogodę”.</div>
    </section>

    <section class="card">
      <h2>Prognoza 5 dni</h2>
      <div id="forecastContent">—</div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
